<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1NF - GitHub Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <img src="logo.png" alt="1NF Logo" class="logo-image">
                </h1>
                <p class="tagline">Developer Portfolio</p>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">Welcome to My GitHub Projects</h2>
                <p class="hero-subtitle">Explore my open-source projects and contributions</p>
                <div class="stats">
                    <div class="stat-item" onclick="scrollToProjects()" style="cursor: pointer;">
                        <i class="fas fa-code-branch"></i>
                        <span id="repo-count">0</span>
                        <span class="stat-label">Repositories</span>
                    </div>
                    <div class="stat-item" onclick="scrollToProjects()" style="cursor: pointer;">
                        <i class="fas fa-star"></i>
                        <span id="star-count">0</span>
                        <span class="stat-label">Total Stars</span>
                    </div>
                    <div class="stat-item" onclick="scrollToProjects()" style="cursor: pointer;">
                        <i class="fas fa-code"></i>
                        <span id="language-count">0</span>
                        <span class="stat-label">Languages</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading projects...</p>
        </div>

        <!-- Projects Grid -->
        <section id="projects-section" class="projects-section">
            <h2 class="section-title">My Projects</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Python">Python</button>
                <button class="filter-btn" data-filter="JavaScript">JavaScript</button>
                <button class="filter-btn" data-filter="HTML">HTML</button>
                <button class="filter-btn" data-filter="CSS">CSS</button>
            </div>
            <div id="projects-grid" class="projects-grid">
                <!-- Projects will be inserted here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 1NF. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://github.com/1nf1n172" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
